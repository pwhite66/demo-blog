{% extends 'base/base.html' %}

{% block css_links %}
    <link rel="stylesheet" href="/static/css/base_modal_form.css">
{% endblock %}

{% block body %}
<div class="container" style="margin-top:20px">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{% block form_header %}{% endblock %}</strong>
                </div>
                <div class="panel-body">
                    {% block panel_body %}
                    {% endblock %}
                </div>
                {% block form_footer %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
